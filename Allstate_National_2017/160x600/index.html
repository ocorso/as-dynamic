<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Allstate</title>
    <meta name="ad.size" content="width=300,height=250">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allstate+Sans:300,400,500,700,900,300italic,400italic,500italic,700italic,900italic&amp;subset=&amp;key=7gw5RZn4zm8X2MRJ" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allstate+Sans:400,500|ITC+Avant+Garde+Gothic:700,700i&key=7gw5RZn4zm8X2MRJ" media="all">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="2016-toolkit.min.css">
    <link rel="stylesheet" href="2016-legal-panel.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
    var clickTag = "http://www.allstate.com";
    </script>
    <style type="text/css">
    #atAd160x600 {
        visibility: hidden;
    }
    </style>
</head>

<body>
    <div id="loader"><img src="loader.gif" /></div>
    <div id="border160x600">&nbsp;</div>
    <div id="atAd160x600">
        <!-- START LEGAL -->
        <div id="aAd_header">
            <div id="aAd_legalCTA" class="aAd-txt--white aAd-txt--xxsmall aAd-txt--upper">LEGAL</div>
            <div id="aAd_legalPanel">
                <div id="aAd_legalTxt" class="aAd-txt--white aAd-txt--xsmall">
                    legal copy
                </div>
                <div id="aAd_legalCloseBtnTxt" class="aAd-txt--white aAd-txt--xsmall aAd-txt--upper">CLOSE</div>
                <button id="aAd_LegalCloseCTA"></button>
            </div>
        </div>
        <!-- END LEGAL -->
        <a href="javascript:window.open(window.clickTag)" id="clickArea">&nbsp;</a>
        <!-- START CONTENT -->
        <div id="bkgColor">&nbsp;</div>
        <!-- START: Image Sequence -->
      <div id="bgImg1"><img id="img1" /></div>
      <div id="bgImg2"><img id="img2" /></div>
      <div id="bgImg3"><img id="img3" /></div>

        <div class="dynamicBanner">
            <div class="frame1"><div id="frame1"></div></div>
            <div class="frame2"><div id="frame2"></div></div>
            <div class="frame3"><div id="frame3"></div></div>
            <div class="frame4"><div id="frame4"></div></div>
            <div id="landing"><span id="landingCopy1" class=""></span><br/>
                <span id="landingCopy2" class=""></span>
            </div>
            <div id="Allstate">&nbsp;</div>
            <div id="Allstate_home">&nbsp;</div>
            <!-- END CONTENT -->
            <!-- START CTA BUTTON -->
            <div id="btn_cta">
                <a href="javascript:window.open(window.clickTag)">
                    <div id="cta"><span id="ctaText" class="bgBlue txtWhite"></span>
                        <div id="arrow">
                            <svg id="ctaArrow" viewBox="0 0 50 50" width="20" height="15" preserveAspectRatio="xMinYMin">
                                <polygon points="0,0 40,25 0,50" />
                            </svg>
                        </div>
                    </div>
                </a>
            </div>
            <!-- END CTA BUTTON -->
        </div>

    </div>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script>
    <script src="2016-legal-panel.min.js"></script>
    <script src="SplitText.min.js"></script>
    <script src="master.js"></script>
</body>

</html>
